<html>
  <head>
    <meta charset="utf-8">
    <style>
      html,body{
        margin: 0px;
        padding: 0px;
      }
      .header{
        width: 100%;
        margin: 0px;
        padding: 5px;
        background-color: #0F1E59;
      }
      img.header-logo{
        height: 44px;
        margin: 3px;
      }
      .header h3, .header small{
        color: #EEEEEE;
        margin-bottom: 5px;
      }
      div.links{
        width: 100%;
        margin: 0px;
        padding-left: 0px;
      }
      div.links a{
        display: inline-block;
        width: 100%;
        margin: 0px;
        padding: 5px;
        border-bottom: 1px solid #AAAAAA;
        list-style-type: none;
        font-size: 14pt;
        color: #555555;
        text-decoration: none;
        cursor: pointer;
      }
      div.links a:hover{
        background-color: #E0E0E0;
      }
      div.bottom{
        position: absolute;
        bottom: 0;
        background-color: #EEEEEE;
        width: 100%;
        padding: 10px;
        border-top: 1px solid #CCCCCC;
      }
      div.bottom a{
        color: #000000;
        text-decoration: none;
        font-size: 10pt;
        opacity: 0.3;
      }
      div.bottom a:hover{
        opacity: 0.4;
      }
      div.bottom a.r{
        position: absolute;
        right: 0;
        margin-right: 30px;
        text-align: right;
      }
      div.bottom a.r img.x{
        height: 15px;
      }
    </style>
  </head>
  <body style="width: 300px; height: 400px;">
    <div class="header">
      <table><tr><td><img class="header-logo" src="images/menu-logo.png"></td><td style="padding-left: 5px;"><h3>AISD Tweaks</h3><small>Quick Links</small></td></tr></table>
    </div>
    <div class="links">
      <a href="https://portal.allenisd.org/" target="_blank">Portal</a>
      <a href="https://canvas.allenisd.org/" target="_blank">Canvas</a>
      <a href="https://skyward.allenisd.org/" target="_blank">Skyward</a>
      <a href="https://drive.google.com/" target="_blank">Google Drive</a>
      <a href="https://mail.google.com/" target="_blank">E-Mail</a>
      <a href="https://montage.allenisd.org" target="_blank">Safari Montage</a>
      <a href="https://password.allenisd.org/" target="_blank">Password Management</a>

    </div>
    <div class="bottom">
      <a href="about.html">Check for Updates</a>
      <a href="#" class="r"><img class="x" src="images/cog.png"></a>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
